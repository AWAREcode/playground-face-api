<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Playground face-api.js</title>
        <link rel="stylesheet" href="./public/style.css" />
    </head>
    <body>
        <div class="btn-group">
            <input
                id="btn-load"
                class="btn"
                type="button"
                value="Load models" />
            <input
                id="btn-run"
                class="btn"
                type="button"
                value="Run face detection" />
        </div>

        <div class="playground-group">
            <!-- PLAYGROUND TEMPLATE -->
            <!--
            <div
                class="playground"
                data-name="example"
                style="width: 200px; height: 200px;">
                <img class="playground-input" src="./public/example.png" />
                <canvas></canvas>
            </div>
            -->

            <div
                class="playground"
                data-name="Webcam"
                style="width: 200px; height: 200px;">
                <video class="playground-input" autoplay muted></video>
                <canvas></canvas>
            </div>

            <div
                class="playground"
                data-name="Linus"
                style="width: 200px; height: 278px;">
                <img
                    src="./public/torvalds.jpg"
                    alt="Linus Torvalds" />
                <canvas></canvas>
            </div>

            <div
                class="playground"
                data-name="Richard"
                style="width: 480px; height: 270px;">
                <img
                    src="./public/stallman.jpg"
                    alt="Richard Stallman" />
                <canvas></canvas>
            </div>
        </div>

        <div class="loader-wrapper hidden">
            <div class="loader"></div>
        </div>
        <pre id="output"></pre>

        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.0/dist/face-api.min.js">
        </script>
        <script
            type="text/javascript"
            src="./src/util.js">
        </script>
        <script
            type="text/javascript"
            src="./src/index.js">
        </script>
    </body>
</html>
